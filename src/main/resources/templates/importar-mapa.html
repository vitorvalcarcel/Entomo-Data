<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mapear Colunas</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        .card-coluna {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-coluna { flex: 1; }
        .nome-coluna { font-weight: bold; color: #2c3e50; font-size: 15px; display: block; margin-bottom: 5px; }
        .amostras-container { font-size: 12px; color: #7f8c8d; }
        .amostra-dado {
            background: #f4f6f8;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
            border: 1px solid #eee;
        }
        .select-area { flex: 0 0 300px; margin-left: 20px; }
        .aviso-mapeado { color: #27ae60; font-size: 12px; font-weight: bold; display: none; margin-top: 5px; }
        
        .card-coluna.mapeado { border-color: #27ae60; background-color: #f9fffb; }
        .card-coluna.mapeado .aviso-mapeado { display: block; }
    </style>
    
    <script>
        function atualizarDisponibilidade(selectAlterado) {
            let selects = document.querySelectorAll('.select-mapeamento');
            let valoresEscolhidos = new Set();

            selects.forEach(sel => {
                if (sel.value !== "") {
                    valoresEscolhidos.add(sel.value);
                    sel.closest('.card-coluna').classList.add('mapeado');
                } else {
                    sel.closest('.card-coluna').classList.remove('mapeado');
                }
            });

            selects.forEach(sel => {
                let valorAtual = sel.value;
                
                for (let i = 0; i < sel.options.length; i++) {
                    let option = sel.options[i];
                    let valorOpcao = option.value;
                    
                    if (valorOpcao === "") continue;

                    if (valoresEscolhidos.has(valorOpcao) && valorOpcao !== valorAtual) {
                        option.style.display = 'none';
                    } else {
                        option.style.display = 'block';
                    }
                }
            });
        }

        window.onload = function() {
            atualizarDisponibilidade(null);
        }
    </script>
</head>
<body>

    <div class="header-container">
        <h1>ðŸ”— Vincular Colunas <span style="font-weight: normal; font-size: 0.8em; color: #7f8c8d;">| Passo 2 de 2</span></h1>
    </div>
    
    <div class="grupo-campos" style="margin-bottom: 20px;">
        <p style="margin: 0; color: #555;">
            O sistema encontrou as colunas abaixo no seu arquivo: <strong th:text="${nomeArquivoSalvo}"></strong>.
        </p>
        <p style="margin: 5px 0 0 0; font-size: 14px; color: #7f8c8d;">
            Para cada coluna do Excel (esquerda), selecione qual campo do sistema (direita) ela representa.
        </p>
    </div>

    <form th:action="@{/importar/finalizar}" method="post">
        
        <input type="hidden" name="nomeArquivo" th:value="${nomeArquivoSalvo}">

        <div th:each="coluna : ${colunasExcel}" class="card-coluna">
            
            <div class="info-coluna">
                <span class="nome-coluna">
                    ðŸ“„ <span th:text="${coluna.nome}">Nome da Coluna Excel</span>
                </span>
                
                <div class="amostras-container">
                    <span style="margin-right: 5px;">Amostra de dados:</span>
                    <span th:each="amostra : ${coluna.amostras}" class="amostra-dado" th:text="${amostra}">Dado 1</span>
                    <span th:if="${coluna.amostras.empty}" style="font-style: italic;">(Coluna vazia nas primeiras linhas)</span>
                </div>
            </div>

            <div class="select-area">
                <select th:name="${coluna.nome}" class="select-mapeamento" onchange="atualizarDisponibilidade(this)" 
                        style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                    
                    <option value="">-- Ignorar esta coluna --</option>
                    
                    <option th:each="campo : ${camposSistema}" 
                            th:value="${campo.key}" 
                            th:text="${campo.value}">
                        Nome AmigÃ¡vel
                    </option>
                </select>
                <span class="aviso-mapeado">âœ” Vinculado</span>
            </div>

        </div>

        <div style="margin-top: 20px; text-align: right; padding-bottom: 50px;">
            <a href="/importar" class="btn btn-paginacao" style="margin-right: 10px;">Voltar</a>
            <button type="submit" class="btn btn-salvar">Finalizar ImportaÃ§Ã£o âœ…</button>
        </div>
    </form>
    
</body>
</html>
