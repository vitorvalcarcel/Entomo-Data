<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Código Já Existe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

    <div class="header-container" style="border-left: 5px solid #f39c12;">
        <h1 style="color: #e67e22;">⚠️ Código Já Cadastrado</h1>
    </div>

    <div class="grupo-campos" style="max-width: 800px; margin: 0 auto;">
        <p style="margin-top: 0; color: #555; font-size: 16px;">
            Você tentou cadastrar o exemplar <strong th:text="${novo.cod}" style="color: #d35400;"></strong>, mas este código já existe no banco de dados.
        </p>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0;">
            
            <div style="background: #f9f9f9; padding: 15px; border-radius: 6px; border: 1px solid #ddd;">
                <h3 style="margin-top: 0; font-size: 14px; color: #7f8c8d; text-transform: uppercase;">Já existe no banco:</h3>
                <p><strong>Espécie:</strong> <span th:text="${antigo.especie}"></span></p>
                <p><strong>Coletor:</strong> <span th:text="${antigo.coletor}"></span></p>
                <p><strong>Local:</strong> <span th:text="${antigo.localidade}"></span></p>
            </div>

            <div style="background: #fff8e1; padding: 15px; border-radius: 6px; border: 1px solid #ffe0b2;">
                <h3 style="margin-top: 0; font-size: 14px; color: #f57c00; text-transform: uppercase;">Você digitou:</h3>
                <p><strong>Espécie:</strong> <span th:text="${novo.especie}"></span></p>
                <p><strong>Coletor:</strong> <span th:text="${novo.coletor}"></span></p>
                <p><strong>Local:</strong> <span th:text="${novo.localidade}"></span></p>
            </div>
        </div>

        <h3 style="text-align: center; color: #555;">O que deseja fazer?</h3>

        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            
            <a href="/" class="btn btn-paginacao" style="padding: 12px 25px;">Cancelar e Voltar</a>
            
            <a th:href="@{/editar/{cod}(cod=${novo.cod})}" class="btn btn-novo" style="background-color: #f39c12; padding: 12px 25px;">
                ✏️ Editar o Existente
            </a>

        </div>
    </div>

</body>
</html>
