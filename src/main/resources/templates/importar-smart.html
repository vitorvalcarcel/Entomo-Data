<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resolu√ß√£o Inteligente</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        .conflito-smart-container {
            background: #fff;
            border: 1px solid #ddd;
            border-left: 5px solid #9b59b6; /* Roxo para diferenciar */
            margin-bottom: 25px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .conflito-smart-header {
            padding: 15px 20px;
            background: #fdfdfd;
            border-bottom: 1px solid #eee;
        }
        .conflito-smart-body {
            padding: 20px;
        }
        
        .campo-conflito {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        .campo-conflito:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .titulo-campo {
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .opcoes-valor {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .radio-valor {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
            transition: all 0.2s;
        }
        .radio-valor:hover { background-color: #f8fbff; border-color: #b6d4fe; }
        .radio-valor input { margin-right: 8px; transform: scale(1.2); accent-color: #9b59b6; }
        
        .valor-texto { font-weight: 600; color: #2c3e50; }
    </style>

    <script src="/js/heartbeat.js" defer></script>
    
</head>
<body>

    <div class="header-container">
        <h1>üß† Mesclagem Inteligente <span style="font-weight: normal; font-size: 0.8em; color: #7f8c8d;">| Decis√£o Ponto a Ponto</span></h1>
    </div>

    <div class="grupo-campos">
        <p style="margin: 0; color: #555;">
            O sistema fundiu automaticamente as informa√ß√µes complementares. 
            Por√©m, <strong>alguns campos possuem valores diferentes</strong> nas linhas duplicadas.
        </p>
        <p style="margin: 5px 0 0 0; font-size: 14px; color: #7f8c8d;">
            Abaixo, escolha qual valor deve prevalecer para cada caso.
        </p>
    </div>

    <form th:action="@{/importar/processar-smart}" method="post">
        
        <input type="hidden" name="nomeArquivo" th:value="${nomeArquivoSalvo}">
        <th:block th:each="entry : ${mapaAnterior}">
            <input type="hidden" th:name="${entry.key}" th:value="${entry.value}">
        </th:block>

        <div th:each="entryCodigo : ${conflitosReais}" class="conflito-smart-container">
            
            <div class="conflito-smart-header">
                <span style="font-size: 1.2em; color: #333;">
                    Conflito no exemplar: <strong th:text="${entryCodigo.key}" style="color: #8e44ad;">A001</strong>
                </span>
            </div>
            
            <div class="conflito-smart-body">
                <div th:each="entryCampo : ${entryCodigo.value}" class="campo-conflito">
                    
                    <span class="titulo-campo" 
                          th:text="${nomesAmigaveis.getOrDefault(entryCampo.key, entryCampo.key)}">
                          Esp√©cie
                    </span>
                    
                    <div class="opcoes-valor">
                        <label th:each="valor, stat : ${entryCampo.value}" class="radio-valor">
                            <input type="radio" 
                                   th:name="'decisao_' + ${entryCodigo.key} + '_' + ${entryCampo.key}" 
                                   th:value="${valor}" 
                                   th:checked="${stat.index == 0}" 
                                   required>
                            <span class="valor-texto" th:text="${valor}">Apis mellifera</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px; display: flex; justify-content: space-between; padding-bottom: 50px;">
            <a href="/importar" class="btn btn-paginacao" style="color: #e74c3c;">Cancelar</a>
            <button type="submit" class="btn btn-salvar" style="background-color: #8e44ad;">Salvar Mesclagem üíæ</button>
        </div>

    </form>
</body>
</html>
